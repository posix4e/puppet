name: Backend CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    defaults:
      run:
        working-directory: backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'
          cache: 'pip'
      - name: pip Install
        run: pip install -r requirements.txt
      - name: UnitTests
        run: python -m doctest -v backend.py backend_ui.py
      - name: EndToEnd Test
        run: pytest
