name: Run E2E Tests
on:
  push:
  pull_request:
    paths:
      - "puppet/**"
  workflow_dispatch:
  
jobs:
  publish_to_saucelabs:
    defaults:
      run:
        working-directory: tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Detect version from release tag
        run: |
          echo "CI_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        shell: bash
        
      - name: Compile APK
        run: |
          ./gradlew app:assembleDebug
          ./gradlew app:assembleDebugAndroidTest
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/mda-${{ env.CI_TAG }}-${{ github.run_number }}.apk
        shell: bash

  test:
    defaults:
      run:
        working-directory: tests
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'
          cache: 'pip'
      - name: pip Install
        run: pip install -r requirements.txt
      - name: Run Tests
        run: python test_sauce_labs.py
        env: 
          SAUCE_ACCESS_KEY: '${{ secrets.SAUCE_ACCESS_KEY}}'
          SAUCE_USERNAME: '${{ secrets.SAUCE_USERNAME}}'
          TEST_UUID: '${{ secrets.TEST_UUID}}'
